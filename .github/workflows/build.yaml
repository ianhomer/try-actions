name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.x
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - name: inline composite action
        uses: ./.github/actions/my-composite-action
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: foo
        uses: ./.github/actions/my-composite-action
        with:
          foo: my-foo-value
      - run: echo action output ${{ steps.foo.outputs.bar }}
  job2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: foo
        uses: ./.github/actions/my-composite-action
  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
      - uses: actions/checkout@v3
      - name: foo
        uses: ./.github/actions/my-composite-action
