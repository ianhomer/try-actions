name: build

on:
  workflow_call:
  inputs:
    my-environment-variable:
      required: true
      type: string

jobs:
  my-workflow-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo Hello, my-workflow-job
      - name: inline action
        uses: ./.github/actions/my-action

  my-workflow-job-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/my-action-with-env
        with:
          my-secret: ${{ secrets.MY_SECRET }}
          my-input: ${{ inputs.my-environment-variable }}
