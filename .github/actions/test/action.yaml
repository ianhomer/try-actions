name: test
description: test
runs:
  using: composite
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.x
    - run: pnpm ci
      shell: bash
    - run: pnpm test
      shell: bash
